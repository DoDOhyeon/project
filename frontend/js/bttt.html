<!DOCTYPE html>
<html>

<head>
  <title>버튼 사라지기</title>
</head>

<body>
  <button id="myButton" onclick="hideButton()">버튼을 눌러 사라지게 하기</button>

  <script>
    function hideButton() {
      var button = document.getElementById('myButton');
      if (button) {
        button.style.display = 'none';
        // 로컬 저장소에 상태 저장
        localStorage.setItem('buttonHidden', 'true');
      }
    }

    // 페이지가 로드될 때 버튼 상태 확인
    window.onload = function () {
      var buttonHidden = localStorage.getItem('buttonHidden');
      if (buttonHidden === 'true') {
        var button = document.getElementById('myButton');
        if (button) {
          button.style.display = 'none';
        }
      }
    }
  </script>
</body>

</html>
